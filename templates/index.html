<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        .bg-lightblue {
            background-color: #add8e6;
        }
    </style>
</head>
<body class="bg-lightblue">
<div class="container ">
    <form action="/", enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Enter message</label>
            <input name="message" type="text" class="form-control" maxlength="100" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">The length of the sentence should not exceed 100 characters.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if file %}
        <a href="{{ file.file.url }}" download="{{ file.file.url }}">Download</a>
    {% endif %}

</div>
</body>
</html>
